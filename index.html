<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Learning</title>
        <!-- reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- font -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- css -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body style="height: 4000px">
        <!-- Header section -->
        <header class="header">
            <div class="container">
                <a href="#" class="logo">
                    <img src="./assets/icon/logo.svg" alt="Besnik" />
                </a>
                <nav class="navbar">
                    <ul class="list">
                        <li class="item">
                            <a href="#!" class="link">Home</a>
                        </li>
                        <li class="item">
                            <a href="#!" class="link">Features</a>
                        </li>
                        <li class="item">
                            <a href="#!" class="link">Pricing</a>
                        </li>
                        <li class="item">
                            <a href="#!" class="link">About</a>
                        </li>
                        <li class="item">
                            <a href="#!" class="link">Contact</a>
                        </li>
                    </ul>
                </nav>

                <div class="actions row">
                    <a href="#!" class="sign-in">Sign in</a>
                    <a href="#!" class="sign-up btn-outlined">Sign up</a>
                </div>
            </div>
        </header>

        <!-- Main section-->
        <main>
            <div class="hero">
                <div class="container row">
                    <div class="info">
                        <p class="sub-title">ðŸ˜Ž EASY LEAENING PLATFORM</p>
                        <h1 class="heading lv1">Words learner come here.</h1>
                        <p class="desc">
                            Build skills with courses, certificates, and get online knowledge from
                            our world-class platform.
                        </p>
                        <div class="actions row">
                            <a href="#!" class="btn">Get Started</a>
                            <button class="play">
                                <svg
                                    class="icon"
                                    width="14"
                                    height="18"
                                    viewBox="0 0 14 18"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path d="M14 9L0 0V18L14 9Z" fill="currentColor" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="media-block">
                        <img
                            src="./assets/img/teacher.jpeg"
                            alt="Words learner come here."
                            class="image"
                        />
                        <!-- Course -->
                        <div class="card course row">
                            <img src="/assets/icon/book.svg" alt="" class="icon" />
                            <p class="title">Courses 1000+</p>
                        </div>

                        <!-- Schedule -->
                        <div class="card schedule">
                            <p class="title">Schedules</p>
                            <img src="./assets/icon/progress.svg" alt="" class="icon" />
                        </div>

                        <!-- Active user -->
                        <div class="card active-student">
                            <strong class="title">Our Active Students</strong>
                            <div class="students row">
                                <img src="./assets/img/student-1.jpeg" alt="" class="avatar" />
                                <img src="./assets/img/student-2.jpeg" alt="" class="avatar" />
                                <img src="./assets/img/student-3.jpeg" alt="" class="avatar" />
                                <img src="./assets/img/student-4.jpeg" alt="" class="avatar" />
                                <span class="avatar more-user">10K+</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer section -->
        <footer class="footer"></footer>
    </body>
</html>
